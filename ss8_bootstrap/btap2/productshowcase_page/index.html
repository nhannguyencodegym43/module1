<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

<!-- Product Showcase Section -->
<section class="container my-5">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card h-100 d-flex flex-column justify-content-between">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">Product 1 <i class="fas fa-star text-warning"></i></h5>
                    <p class="card-text">Description of product 1.</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100 d-flex flex-column justify-content-between">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title">Product 2 <i class="fas fa-heart text-danger"></i></h5>
                    <p class="card-text">Description of product 2.</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card h-100 d-flex flex-column justify-content-between">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product 3">
                <div class="card-body">
                    <h5 class="card-title">Product 3 <i class="fas fa-thumbs-up text-success"></i></h5>
                    <p class="card-text">Description of product 3.</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
