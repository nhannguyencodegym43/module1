<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<form>
    <div class="mb-3">
        <label for="exampleInputFullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleInputFullName">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputConfirmPassword1">
    </div>
    <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male">
                <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                <label class="form-check-label" for="genderFemale">Female</label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Hobbies</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobbyReading" value="reading">
                <label class="form-check-label" for="hobbyReading">Reading</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobbyTraveling" value="traveling">
                <label class="form-check-label" for="hobbyTraveling">Traveling</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobbyCooking" value="cooking">
                <label class="form-check-label" for="hobbyCooking">Cooking</label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="countrySelect" class="form-label">Country</label>
        <select class="form-select" id="countrySelect">
            <option selected>Select your country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
        </select>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
